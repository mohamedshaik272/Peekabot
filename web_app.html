<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Live Stream</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #stream-container {
            text-align: center;
        }
        img {
            border: 2px solid #333;

            height: auto;
        }

            color: #333;
        }

    <div id="stream-container">
        <h1>Live Video Feed from Raspberry Pi</h1>

    </div>
